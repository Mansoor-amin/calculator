<div class="cal-area">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="row">
                    <div class="col-xs-9 col-md-9">
                        <div id="screen" class="well">00</div>
                    </div>
                    <div class="col-xs-3 col-md-3 tpad">
                        <button class="btn-primary btn-block cbtn" onclick="onClear()">C</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-9 col-md-9">
                        <div class="row">
                            <div class="col-xs-4 tpad">
                                <button class="btn-primary btn-block cbtn" onclick="onPress('7')">7</button>
                            </div>
                            <div class="col-xs-4 tpad">
                                <button class="btn-primary btn-block cbtn" onclick="onPress('8')">8</button>
                            </div>
                            <div class="col-xs-4 tpad">
                                <button class="btn-primary btn-block cbtn" onclick="onPress('9')">9</button>
                            </div>
                            <div class="col-xs-4 tpad">
                                <button class="btn-primary btn-block cbtn" onclick="onPress('6')">6</button>
                            </div>
                            <div class="col-xs-4 tpad">
                                <button class="btn-primary btn-block cbtn" onclick="onPress('5')">5</button>
                            </div>
                            <div class="col-xs-4 tpad">
                                <button class="btn-primary btn-block cbtn" onclick="onPress('4')">4</button>
                            </div>
                            <div class="col-xs-4 tpad">
                                <button class="btn-primary btn-block cbtn" onclick="onPress('1')">1</button>
                            </div>
                            <div class="col-xs-4 tpad">
                                <button class="btn-primary btn-block cbtn" onclick="onPress('2')">2</button>
                            </div>
                            <div class="col-xs-4 tpad">
                                <button class="btn-primary btn-block cbtn" onclick="onPress('3')">3</button>
                            </div>
                            <div class="col-xs-4 tpad">
                                <button class="btn-primary btn-block cbtn" onclick="onPress('0')">0</button>
                            </div>
                            <div class="col-xs-4 tpad">
                                <button class="btn-primary btn-block cbtn" onclick="onPress('.')">.</button>
                            </div>
                            <div class="col-xs-4 tpad">
                                <button class="btn-primary btn-block cbtn" onclick="onEqualsPress('=')">=</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3 col-md-3">
                        <div class="row">
                            <div class="col-xs-12 tpad">
                                <button class="btn-primary btn-block cbtn" onclick="onPress('/')">/</button>
                            </div>
                            <div class="col-xs-12 tpad">
                                <button class="btn-primary btn-block cbtn" onclick="onPress('*')">*</button>
                            </div>
                            <div class="col-xs-12 tpad">
                                <button class="btn-primary btn-block cbtn" onclick="onPress('-')">-</button>
                            </div>
                            <div class="col-xs-12 tpad">
                                <button class="btn-primary btn-block cbtn" onclick="onPress('+')">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
